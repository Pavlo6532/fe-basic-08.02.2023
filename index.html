<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header py-rem">
        <div class="container">
            <nav class="nav-item">
                <a href="./index.html">Registration</a>
            </nav>
            <nav class="nav-item">
                <a href="./authorization.html">Authorization</a>
            </nav>
            <nav class="nav-item">
                <a href="./search.html">Search</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="first-section py-rem">
            <div class="container">
                <h1 class="title"> Please register to search for a car</h1>
                <form action="https://fom.in.ua/echo">
                    <fieldset>
                        <legend>Registration</legend><br>
                        <p>
                            <label class="label">
                                <span>Your email</span>
                                <input type="email" name="email" required placeholder="enter your email">
                            </label><br>

                            <label class="label">
                                <span>Your password</span>
                                <input type="password" name="password" required placeholder="enter your password">
                            </label><br>

                            <label>
                                <span>Confirm your password</span>
                                <input type="password" name="confirmPassword" required
                                    placeholder="confirm your password">
                            </label><br>
                        </p>
                    </fieldset><br>
                    <button>Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer py-rem">
        <div class="container">
            <p>&copy; All rights are reserved</p>
        </div>
    </footer>
</body>

</html>
