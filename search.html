<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header py-rem">
        <div class="container">
            <nav class="nav-item">
                <a href="./index.html">Registration</a>
            </nav>
            <nav class="nav-item">
                <a href="./authorization.html">Authorization</a>
            </nav>
            <nav class="nav-item">
                <a href="./search.html">Search</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="first-section py-rem">
            <div class="container">
                <h1>Search your car</h1>
                <form action="https://fom.in.ua/echo">
                    <fieldset class="pb-15">
                        <legend>Body type</legend><br>
                        <label>
                            <input type="radio" name="state" value="allCars" required>All cars
                        </label>
                        <label>
                            <input type="radio" name="state" value="usedCars" required>Used cars
                        </label>
                        <label>
                            <input type="radio" name="state" value="newCars" required>New cars
                        </label><br>
                        <span>Body type</span>
                        <select name="bodyType">
                            <option value="allCars" selected>All car</option>
                            <option value="sedan">Sedan</option>
                            <option value="crossover">Crossover</option>
                            <option value="minivan">Minivan</option>
                            <option value="van">Van</option>
                        </select><br>
                        <span>Brand car</span>
                        <select name="brand">
                            <option value="allBrands" selected>All brands</option>
                            <option value="audi">Audi</option>
                            <option value="bmw">BMW</option>
                            <option value="chevrolet">Chevrolet</option>
                            <option value="ford">Ford</option>
                        </select><br>
                        <div class="wrapper">
                            <div class="wrapp">
                                <div class="card-small fl-right">
                                    <fieldset>
                                        <legend>Producing country</legend><br>
                                        <label>
                                            <input type="checkbox" name="country" value="Ukraine">Ukraine
                                        </label>
                                        <label>
                                            <input type="checkbox" name="country" value="us">Us
                                        </label>
                                        <label>
                                            <input type="checkbox" name="country" value="italy">Italy
                                        </label>
                                        <label>
                                            <input type="checkbox" name="country" value="france">France
                                        </label>
                                        <label>
                                            <input type="checkbox" name="country" value="japan">Japan
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="clearfix"><span></span></div>
                        </div>

                        <div class="wrapper">
                            <div class="wrapp">
                                <div class="card fl-left">
                                    <fieldset>
                                        <legend>Price $</legend><br>
                                        <span>From</span><input type="number" name="from$" min="1000" max="10000"
                                            step="500" required>
                                        <span>-To</span><input type="number" name="to$" min="1000" max="10000"
                                            step="500" required>
                                    </fieldset>
                                </div>
                            </div>

                            <div class="wrap">
                                <div class="card fl-right">
                                    <fieldset>
                                        <legend>Graduation year</legend><br>
                                        <input type="number" name="fromYear" min="2000" max="2023" step="1" required>
                                        <input type="number" name="toYear" min="2000" max="2023" step="1" required>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="clearfix"><span></span></div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>State</legend><br>
                        <label>
                            <input type="checkbox" name="status" value="damaget">Damaget
                        </label><br>
                        <label>
                            <input type="checkbox" name="status" value="installmentPlan">Installment plan
                        </label><br>
                        <label>
                            <input type="checkbox" name="status" value="notCleared">Not cleared
                        </label><br>
                    </fieldset>
                    <fieldset>
                        <legend>Fuel type</legend><br>
                        <label>
                            <input type="radio" name="fuel" value="petrol">Petrol
                        </label><br>
                        <label>
                            <input type="radio" name="fuel" value="petrol-gas">Petrol-Gas
                        </label><br>
                        <label>
                            <input type="radio" name="fuel" value="diesel">Diesel
                        </label><br>
                        <label>
                            <input type="radio" name="fuel" value="electricity">Electricity
                        </label><br>
                    </fieldset>
                    <div class="wrapper">
                        <div class="wrap">
                            <div class="card fl-left" style="margin-left: 0;">
                                <fieldset>
                                    <legend>Gearbox type</legend><br>
                                    <label>
                                        <input type="checkbox" name="gearbox" value="mechanical">Mechanical
                                    </label><br>
                                    <label>
                                        <input type="checkbox" name="gearbox" value="machne">Machine
                                    </label><br>
                                    <label>
                                        <input type="checkbox" name="gearbox" value="tiptronic">Tiptronic
                                    </label><br>
                                </fieldset>
                            </div>
                            <div class="wrapp">
                                <div class="card fl-right" style="margin-right: 0;">
                                    <fieldset>
                                        <legend>Color</legend><br>
                                        <label>
                                            <input type="color" name="color">
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"><span></span></div>
                    </div>
                    <fieldset>
                        <legend>Delivery date</legend><br>
                        <label>
                            <input type="date" name="deliveryDate">
                        </label>
                    </fieldset><br>
                    <fieldset>
                        <legend>Your wishes</legend><br>
                        <textarea name="massege" placeholder="Your massege"></textarea>
                    </fieldset><br>
                    <fieldset>
                        <legend>Enter your data for feedback</legend><br>
                        <label>Your email
                            <input name="email" type="email" required placeholder="enter your email">
                        </label>
                        <label>Number phone
                            <input name="phone" type="tel" required placeholder="enter number phone">
                        </label>
                    </fieldset><br>
                    <button>Search</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer py-rem">
        <div class="container">
            <p>&copy; All rights are reserved</p>
        </div>
    </footer>
</body>

</html>
